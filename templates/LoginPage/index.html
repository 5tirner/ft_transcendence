{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="shortcut icon" href="{% static 'images/icon-pp.png'%}" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapped">
        <form method="POST">
            {% csrf_token %}
            <h1>Sign in</h1>
            <div class="input-box">
                {{ form.username }}
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                {{ form.password }}
                <i class='bx bx-lock-alt' ></i>
            </div>
            <button type="submit" class="btn">Sign in</button>
            <div class="register-link">
                <p>Don't have an account?<a href="{% url 'signup' %}">Register</a></p>
            </div>
            <br>
        </form>

        <!-- Google Login Button -->
        {% load socialaccount %}
        <div class="google-login-btn">
            <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn-google">
                <span class="google-icon bx bxl-google"></span>Sign in with Google
            </a>
        </div>
        <br>
        <div class="google-login-btn">
            <a href="{% url 'socialaccount_login' '42' %}" class="btn-google">
                <span class="bx bxl-google"></span>Login with 42
            </a>
        </div>
        <!-- <a href="{% url 'socialaccount_login' '42' %}">Login with 42</a> -->
    </div>
</body>
</html>
