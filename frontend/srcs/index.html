<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Pong</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <script src="scripts/app.js" type="module" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="chat_styles.css" />
    <link rel="stylesheet" href="nav_bar.css" />
  </head>

  <body>
    <div class="myContainer">
      <nav id="nav_bar" class="sidebar nav flex-column" style="display: block">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="/" class="navlink nav-link">
              <i class="bx bx-home"></i>
            </a>
            <span class="tooltip">Home</span>
          </li>
          <li class="nav-item">
            <a href="/account" class="navlink nav-link">
              <i class="bx bx-user"></i>
            </a>
            <span class="tooltip">account</span>
          </li>
          <li class="nav-item">
            <a href="/game" class="navlink nav-link">
              <i class="bx bx-dice-5"></i>
            </a>
            <span class="tooltip">Home</span>
          </li>
          <li class="nav-item">
            <a href="/settings" class="navlink nav-link">
              <i class="bx bx-cog"></i>
            </a>
            <span class="tooltip">Messages</span>
          </li>
        </ul>
      </nav>
      <main>
        <section class="page" id="home" style="display: none">
          <main></main>
        </section>

        <section class="page" id="register" style="display: none">
          <h2>Register</h2>
          <div>
            <form id="formRegister" onsubmit="Auth.register(event)">
              <label for="register_name">Your Name</label>
              <input id="register_name" required autocomplete="name" />
              <label for="register_email">Your Email</label>
              <input
                id="register_email"
                required
                type="email"
                autocomplete="username"
              />

              <label for="register_password">Your Password</label>
              <input
                type="password"
                id="register_password"
                required
                autocomplete="new-password"
              />

              <button>Register Account</button>
              <button><a href="/login" class="navlink">Log In</a></button>
            </form>
          </div>
        </section>

        <section class="page" id="login" style="display: none">
          <h2>Log In</h2>

          <div>
            <form id="formLogin" onsubmit="Auth.login(event)">
              <label for="login_email">Your email</label>
              <input
                placeholder="email"
                id="login_email"
                required
                autocomplete="username"
              />
              <label for="login_password">Password</label>
              <input
                type="password"
                id="login_password"
                autocomplete="current-password"
              />

              <button>Log In</button>
              <button>
                <a href="/register" class="navlink">Register</a>
              </button>
              <button onclick="Auth.loginIntra(event)">Login with 42</button>
            </form>
          </div>
        </section>

        <section class="page" id="account" style="display: none">
          <h2>My Account</h2>
          <dl>
            <dt>Name</dt>
            <dd class="account_name"></dd>
            <dt>Email</dt>
            <dd class="account_username"></dd>
          </dl>

          <button onclick="Auth.logout()">Log out</button>
        </section>

        <section class="page" id="game" style="display: none">
          <h2>Game</h2>
          <a href="/settings" class="navlink">settings</a>
        </section>

        <section class="page" id="settings" style="display: none">
          <h2>settings</h2>
        </section>
      </main>
      <div class="container right-window" style="display: none" id="chat">
        <div class="nav-convs">
          <!-- INFO: Head of Chat-->
          <div
            class="d-flex flex-column align-items-center justify-content-start text-center text-white p-1 mx-auto gap-2"
          >
            <div class="add-message-head position-relative">
              <b>Chats</b>
              <img
                class="add-message-icon position-absolute"
                alt=""
                src="./svg_dir/add-message 1.svg"
              />
            </div>
            <div class="search-bar position-relative">
              <input
                type="text"
                class="search position-absolute p-2"
                placeholder="Search...."
              />
              <img
                class="search-bar-child position-absolute p-1"
                alt=""
                src="./svg_dir/Search.svg"
              />
            </div>
            <!---
            <div
            class="d-flex gap-2 align-items-center justify-content-between p-3 conv-display-con"
            >
            <div class="display-mod mx-auto">
            <div>All</div>
            </div>
            <div class="display-mod mx-auto">
            <div>Unread</div>
            </div>
            <div class="display-mod mx-auto">
            <div>Groups</div>
            </div>
            </div>
            -->
          </div>
          <!-- INFO:list of friends -->
          <ul class="list-group rounded-0"></ul>
        </div>
        <div class="chat-conv-wrapper">
          <div class="chat-conv d-flex flex-column">
            <div class="conve-header">
              <img class="frame-icon" alt="" src="./svg_dir/arrow.svg" />
              <img
                class="user-avatar"
                alt="user"
                src="https://static.vecteezy.com/system/resources/thumbnails/005/544/718/small_2x/profile-icon-design-free-vector.jpg"
              />
              <div class="username-conv">Player1#0001</div>
              <div class="status">Online</div>
              <div class="status-dot online"></div>
              <img
                class="controler-icon"
                alt=""
                src="./svg_dir/GameController.svg"
              />
            </div>
            <!--
            INFO: 
            this is the message section where the conv is diplayed            
            -->
            <div class="messages d-flex flex-column">
              <div class="sent-message-con d-flex flex-column">
                <p class="sent-message p-2 m-1">Hello! brahim</p>
                <div class="sent-message-time mx-1">09:25 AM</div>
              </div>
              <div class="recv-message-con d-flex flex-column">
                <p class="recv-message p-2 m-1">Hello! me</p>
                <div class="recv-message-time mx-1">09:25 AM</div>
              </div>
            </div>
            <div>
              <input type="text" name="" value="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
