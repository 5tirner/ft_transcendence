<body>
    <div class="myContainer">
        <nav id="nav_bar" class="sidebar nav flex-column" style="display: block;">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="/" class="navlink nav-link">
                        <i class='bx bx-home'></i>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li class="nav-item">
                    <a href="/account" class="navlink nav-link">
                        <i class='bx bx-user'></i>
                    </a>
                    <span class="tooltip">account</span>
                </li>
                <li class="nav-item">
                    <a href="/game" class="navlink nav-link">
                        <i class='bx bx-dice-5'></i>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li class="nav-item">
                    <a href="/settings" class="navlink nav-link">
                        <i class='bx bx-cog'></i>
                    </a>
                    <span class="tooltip">Messages</span>
                </li>
            </ul>
        </nav>
        <main>
            <section class="page" id="home" style="display: none;">
                <header>
                    <h2>Welcome!<h2>
                </header>
                <main>

                </main>
            </section>

            <section class="page" id="register" style="display: none;">
                <h2>Register</h2>
                <div>

                    <form id="formRegister" onsubmit="Auth.register(event)">
                        <label for="register_name">Your Name</label>
                        <input id="register_name" required autocomplete="name">
                        <label for="register_email">Your Email</label>
                        <input id="register_email" required type="email" autocomplete="username">

                        <label for="register_password">Your Password</label>
                        <input type="password" id="register_password" required autocomplete="new-password">

                        <button>Register Account</button>
                        <button><a href="/login" class="navlink">Log In</a></button>
                    </form>
                </div>
            </section>

            <section class="page" id="login" style="display: none;">
                <h2>Log In</h2>

                <div>

                    <form id="formLogin" onsubmit="Auth.login(event)">
                        <label for="login_email">Your email</label>
                        <input placeholder="email" id="login_email" required autocomplete="username">
                        <label for="login_password">Password</label>
                        <input type="password" id="login_password" autocomplete="current-password">

                        <button>Log In</button>
                        <button>
                            <a href="/register" class="navlink">Register</a>
                        </button>
                        <button onclick="Auth.loginIntra(event)">Login with 42</button>
                    </form>
                </div>
            </section>

            <section class="page" id="account" style="display: none;">
                <h2>My Account</h2>
                <dl>
                    <dt>Name</dt>
                    <dd class="account_name"></dd>
                    <dt>Email</dt>
                    <dd class="account_username"></dd>
                </dl>

                <button onclick="Auth.logout()">Log out</button>
            </section>

            <section class="page" id="game" style="display: none;">
                <h2>Game</h2>
                <a href="/settings" class="navlink">settings</a>
            </section>

            <section class="page" id="settings" style="display: none;">
                <h2>settings</h2>
            </section>

        </main>
        <div class="container right-window" style="display: none;" id="chat">
          <!-- INFO: Head of Chat-->
          <div
            class="d-flex flex-column align-items-center justify-content-start text-center text-white p-1 mx-auto gap-2"
          >
            <div class="add-message-head position-relative">
              <b>Chats</b>
              <img
                class="add-message-icon position-absolute"
                alt=""
                src="./svg_dir/add-message 1.svg"
              />
            </div>
            <div class="search-bar position-relative">
              <input
                type="text"
                class="search position-absolute p-2"
                placeholder="Search...."
              />
              <img
                class="search-bar-child position-absolute p-1"
                alt=""
                src="./svg_dir/Search.svg"
              />
            </div>

            </div>

        </div>
    </div>
</body>
