<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pong</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/app.js" type="module" defer></script>

</head>

<body>
    <header>
        <nav id="nav_bar">
            <ul>
                <li><a href="/" class="navlink">home</a></li>
                <li><a href="/game" class="navlink">game</a></li>
                <li><a href="/account" class="navlink">account</a></li>
                <li><a href="/chat" class="navlink">chat</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="page" id="home">
            <header>
                <h2>Welcome!<h2>
            </header>
                <main>
                    
                </main>
        </section>

        <section class="page"  id="register">
            <h2>Register</h2>
                <div>
                    
            <form id="formRegister" onsubmit="Auth.register(event)">
                <label for="register_name">Your Name</label>
                    <input id="register_name"
                            required autocomplete="name">
                <label for="register_email">Your Email</label>
                    <input id="register_email" 
                            required type="email" autocomplete="username">
                    
                    <label for="register_password">Your Password</label>
                    <input type="password" id="register_password"
                            required autocomplete="new-password">

                <button>Register Account</button>
                <button><a href="/login" class="navlink">Log In</a></button>
            </form>
                </div>
        </section>

        <section class="page" id="login">
            <h2>Log In</h2>

                <div>
                    
            <form id="formLogin" onsubmit="Auth.login(event)">
                    <label for="login_email">Your email</label>
                    <input placeholder="email" id="login_email"
                        required autocomplete="username">      
                    <label for="login_password">Password</label>
                    <input type="password" id="login_password"
                       autocomplete="current-password">
                <button>Log In</button>

                <button>
                    <a href="/register" class="navlink">Register</a> 
                </button>                   
            </form>            
                </div>
        </section>

        <section class="page"  id="account">
            <h2>My Account</h2>
            <dl>
                <dt>Name</dt>
                <dd class="account_name"></dd>
                <dt>Email</dt>
                <dd class="account_username"></dd>
            </dl>

            <button onclick="Auth.logout()">Log out</button>
        </section>

        <section class="page"  id="chat">
            <h2>chat page</h2>
        </section>

        <section class="page"  id="game">
            <h2>Game</h2>
                <a href="/settings" class="navlink">settings</a>
        </section>

        <section class="page"  id="settings">
            <h2>settings</h2>
        </section>

    </main>
</body>
</html>
