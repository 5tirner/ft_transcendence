<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pong</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="scripts/app.js" type="module" defer></script>


</head>

<body>
    <div class="container">

        <div id="nav_bar" class="sidebar" style="display: none;">
            <ul class="nav-list">
                <li>
                    <a href="/account" class="navlink">
                        <i class='bx bx-user'></i>
                    </a>
                    <span class="tooltip">account</span>
                </li>
                <li>
                    <a href="/" class="navlink">
                        <i class='bx bx-home'></i>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="/game" class="navlink">
                        <i class='bx bx-dice-5'></i>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="/chat" class="navlink">
                        <i class='bx bx-chat'></i>
                    </a>
                    <span class="tooltip">Messages</span>
                </li>
                <li>
                    <a href="/settings" class="navlink">
                        <i class='bx bx-cog'></i>
                    </a>
                    <span class="tooltip">Messages</span>
                </li>
            </ul>
        </div>
        <main>
            <section class="page" id="home" style="display: none;">
                <header>
                    <h2>Welcome!<h2>
                </header>
                <main>

                </main>
            </section>

            <section class="page" id="register" style="display: none;">
                <h2>Register</h2>
                <div>

                    <form id="formRegister" onsubmit="Auth.register(event)">
                        <label for="register_name">Your Name</label>
                        <input id="register_name" required autocomplete="name">
                        <label for="register_email">Your Email</label>
                        <input id="register_email" required type="email" autocomplete="username">

                        <label for="register_password">Your Password</label>
                        <input type="password" id="register_password" required autocomplete="new-password">

                        <button>Register Account</button>
                        <button><a href="/login" class="navlink">Log In</a></button>
                    </form>
                </div>
            </section>

            <section class="page" id="login" style="display: none;">
                <h2>Log In</h2>

                <div>

                    <form id="formLogin" onsubmit="Auth.login(event)">
                        <label for="login_email">Your email</label>
                        <input placeholder="email" id="login_email" required autocomplete="username">
                        <label for="login_password">Password</label>
                        <input type="password" id="login_password" autocomplete="current-password">

                        <button>Log In</button>
                        <button>
                            <a href="/register" class="navlink">Register</a>
                        </button>
                        <button onclick="Auth.loginIntra(event)">Login with 42</button>
                    </form>
                </div>
            </section>

            <section class="page" id="account" style="display: none;">
                <h2>My Account</h2>
                <dl>
                    <dt>Name</dt>
                    <dd class="account_name"></dd>
                    <dt>Email</dt>
                    <dd class="account_username"></dd>
                </dl>

                <button onclick="Auth.logout()">Log out</button>
            </section>

            <section class="page" id="chat" style="display: none;">
                <div class="wrapper">
                    <div class="chat-con">

                        <div class="left">
                            <ul class="people">
                            </ul>
                        </div>
                        <div class="right">
                            <div class="top"><span>Chat with: <span class="name"></span></span></div>
                            <div class="write">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="page" id="game" style="display: none;">
                <h2>Game</h2>
                <a href="/settings" class="navlink">settings</a>
            </section>

            <section class="page" id="settings" style="display: none;">
                <h2>settings</h2>
            </section>

        </main>
</body>

</html>
