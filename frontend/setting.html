<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        }
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            position: relative;
        }
        .profile-card .edit-image {
            position: absolute;
            top: 88px;
            left: 60%;
            transform: translateX(-50%);
            background: #007bff;
            border: none;
            border-radius: 50%;
            color: white;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-card h2 {
            margin: 10px 0 5px;
            font-size: 22px;
        }
        .profile-card p {
            margin: 5px 0;
            color: gray;
        }
        .profile-card .badge {
            display: inline-block;
            padding: 5px 10px;
            background: #d4f4d2;
            color: #34a853;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .profile-card .info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .profile-card .info div {
            text-align: left;
        }
        .profile-card .info div p {
            margin: 3px 0;
            font-size: 14px;
        }
        .profile-card .edit-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" id="profileImage">
        <button class="edit-image" onclick="document.getElementById('fileInput').click();">✏️</button>
        <input type="file" id="fileInput" style="display:none" accept="image/*" onchange="changeProfileImage(event)">
        <h2>Olivia Wilfson</h2>
        <p>@Oliviawilfson</p>
        <div class="badge">LVL 8</div>
        <div class="info">
            <div>
                <p>Birthday</p>
                <p>Jan 12, 2004</p>
            </div>
            <button class="edit-btn">Edit</button>
        </div>
        <div class="info">
            <div>
                <p>Customer since</p>
                <p>May 04, 2023</p>
            </div>
            <button class="edit-btn">Edit</button>
        </div>
        <div class="info">
            <div>
                <p>Phone</p>
                <p>+1-956-945-3210</p>
            </div>
            <button class="edit-btn">Edit</button>
        </div>
        <div class="info">
            <div>
                <p>Email</p>
                <p>oliviawilson@gmail.com</p>
            </div>
            <button class="edit-btn">Edit</button>
        </div>
        <div class="info">
            <div>
                <p>City of Residence</p>
                <p>Los Angeles, CA</p>
            </div>
            <button class="edit-btn">Edit</button>
        </div>
        <div class="info">
            <div>
                <p>Post code</p>
                <p>90-001</p>
            </div>
            <button class="edit-btn">Edit</button>
        </div>
    </div>
    <script>
        function changeProfileImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profileImage');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
