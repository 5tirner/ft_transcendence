<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container right-window">
      <!-- INFO: Head of Chat-->
      <div
        class="d-flex flex-column align-items-center justify-content-start text-center text-white p-1 mx-auto gap-2"
      >
        <div class="add-message-head position-relative">
          <b>Chats</b>
          <img
            class="add-message-icon position-absolute"
            alt=""
            src="./add-message 1.svg"
          />
        </div>
        <div class="search-bar position-relative">
          <input
            type="text"
            class="search position-absolute p-2"
            placeholder="Search...."
          />
          <button>
            <img
              class="search-bar-child position-absolute p-1"
              alt=""
              src="./Search.svg"
            />
          </button>
        </div>
        <div
          class="d-flex gap-2 align-items-center justify-content-between p-3 conv-display-con"
        >
          <div class="display-mod mx-auto">
            <div>All</div>
          </div>
          <div class="display-mod mx-auto">
            <div>Unread</div>
          </div>
          <div class="display-mod mx-auto">
            <div>Groups</div>
          </div>
        </div>
      </div>
      <!-- INFO:list of friends -->
      <ul class="list-group rounded-0">
        <li
          class="list-group-item d-flex align-items-center justify-content-between px-1"
        >
          <div class="d-flex align-items-center">
            <div class="profile-container">
              <img src="avatar1.jpg" alt="Profile" class="profile-pic" />
              <span class="status-dot online"></span>
            </div>
            <div class="mx-2">
              <div class="username">Player1#0001</div>
              <div class="message">GG! I will win next time</div>
            </div>
          </div>
          <div class="d-flex align-items-center flex-column">
            <div class="time">13:37PM</div>
            <div class="notif mx-1 mt-2 visible">+9</div>
          </div>
        </li>

        <li
          class="list-group-item d-flex align-items-center justify-content-between px-1"
        >
          <div class="d-flex align-items-center">
            <div class="profile-container">
              <img src="avatar2.jpg" alt="Profile" class="profile-pic" />
              <span class="status-dot offline"></span>
            </div>
            <div class="mx-2">
              <div class="username">Player2#0002</div>
              <div class="message">GG lets play again later</div>
            </div>
          </div>
          <div class="d-flex align-items-center flex-column">
            <div class="time">13:37PM</div>
            <div class="notif mx-1 mt-2 invisible">1</div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
