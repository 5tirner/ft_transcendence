<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

    <link rel="stylesheet" href="conv.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="chat-conv d-flex flex-column">
      <div class="conve-header">
        <img class="frame-icon" alt="" src="./Vector.svg" />
        <img class="user-avatar" alt="user" src="avatar1.jpg" />
        <div class="username">Player1#0001</div>
        <div class="status">Online</div>
        <div class="status-dot online"></div>
        <img
          class="controler-icon"
          alt=""
          src="game-control-2-svgrepo-com 1.svg"
        />
      </div>
      <div class="messages d-flex flex-column">
        <div class="sent-message-con d-flex flex-column">
          <p class="sent-message p-2 m-1">Hello! brahim</p>
          <div class="sent-message-time mx-1">09:25 AM</div>
        </div>
        <div class="recv-message-con d-flex flex-column">
          <p class="recv-message p-2 m-1">Hello! me</p>
          <div class="recv-message-time mx-1">09:25 AM</div>
        </div>
      </div>
      <div>
        <input type="text" name="" value="" />
      </div>
    </div>
  </body>
