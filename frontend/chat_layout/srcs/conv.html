<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="conv.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="inspactor">
      <div class="conve-header-parent">
        <div class="conve-header">
          <img class="conve-header-child" alt="" src="avatar1.jpg" />

          <div class="player10001">Player1#0001</div>
          <div class="online">Online</div>
          <div class="game"></div>
          <div class="online1"></div>
          <img
            class="game-control-2-svgrepo-com-1-icon"
            alt=""
            src="game-control-2-svgrepo-com 1.svg"
          />
        </div>
        <div class="message-input-parent">
          <div class="message-input">
            <div class="type-your-message-wrapper">
              <div class="type-your-message">Type your message...</div>
            </div>
            <img class="message-input-child" alt="" src="search.svg" />
          </div>
          <div class="frame-parent">
            <div class="group-parent">
              <div class="vector-parent">
                <img class="group-child" alt="" src="Rectangle 1131.svg" />

                <div class="hello-brahim">Hello! brahim</div>
              </div>
              <div class="am-wrapper">
                <div class="am">09:25 AM</div>
              </div>
            </div>
            <div class="recived-message">
              <div class="vector-group">
                <img class="group-item" alt="" src="Rectangle 1131(1).svg" />

                <div class="hello-there-how">Hello there how are you?</div>
              </div>
              <div class="am-container">
                <div class="am1">09:25 AM</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
