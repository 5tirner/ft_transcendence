<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <link rel="icon" type="image/x-icon" href="https://e7.pngegg.com/pngimages/947/598/png-clipart-pong-paddle-sprite-video-game-paddle-text-rectangle.png">
</head>
<style>
    canvas
    {
        display: block;
        margin: 0 auto;
        background-color: rgb(195, 151, 236);
        width: 800px;
        height: 350px;
        border-color: rgb(71, 7, 131);
        border-width: thin;
        border-style: solid;
        border-block-width: 5px;
    }
    body
    {
        background-color: rgb(195, 151, 236);
    }
</style>
<body>

    <h1 style="text-align: center; color: rgb(71, 7, 131);">Welcome To The PONG Game</h1>
    <canvas id="board"></canvas>
    <script>
        const ws = new WebSocket('ws://' + location.host + '/PongGameWs/');
        ws.onopen = function()
        {
            console.log("User On Game");
        }
        ws.onmessage = function(e)
        {
            console.log("Data From Server");
            console.log(e.data);
        }
        window.onbeforeunload = function()
        {
            const toSerever = {'gameStat': "closed"};
            ws.send(JSON.stringify(toSerever));
        }
        ws.onclose = function()
        {
            console.log("BYE FROM SERVER")
        }
    </script>
    
</body>
</html>
