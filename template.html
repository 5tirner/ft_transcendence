<template id="setting">
    <div class="profile-card">
        <div class="section">
            <img
                src="https://via.placeholder.com/100"
                alt="Profile Picture"
                id="profileImage"
            />
            <input
                type="file"
                id="fileInput"
                style="display: none"
                accept="image/*"
                onchange="changeProfileImage(event)"
            />
            <button
                class="edit-image"
                onclick="document.getElementById('fileInput').click();"
            >
                ✏️
            </button>
            <h2 class="fullname"></h2>
            <p username="username"></p>
            <div class="badge">LVL 8</div>
            <div class="info">
                <div>
                    <p>Name</p>
                    <p class="fullname"></p>
                </div>
                <main-button name="Edit" class="edit-btn"></main-button>
            </div>
        </div>
        <div id="float" style="display: none">
            <form action="" method="post">
                <input
                    type="text"
                    name="fullname"
                    id="input-fullname"
                    placeholder="Edit your name.."
                    required
                />
                <main-button name="Save" class="edit-btn"></main-button>
            </form>
        </div>
    </div>
    <!-- style="display: none" -->
    <script>
        function changeProfileImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById("profileImage");
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</template>
