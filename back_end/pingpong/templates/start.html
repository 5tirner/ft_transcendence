<!DOCTYPE html>
<html lang="en">
<style>
    body{
        background-color: rgb(224, 207, 207);
    }
    h1{
        text-align: center;
        color: rgb(59, 109, 109);
    }
    a{
        text-decoration: none;
        color: rgb(226, 204, 147);
    }
    button{
        background-color: rgb(1, 44, 30);
        display: block;
        margin: auto;
        border-radius: 6px;
    }
    p{
        text-align: center;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20190330/ourmid/pngtree-vector-ping-pong-icon-png-image_892769.jpg">
</head>
<body>
    <p class="h1">Click To See Friend Information</p>
    <ul>
        {%for i in user%}
            <button><a href="show/{{i.id}}"> `{{i.username}}` PROFILE</a></button>
        {%endfor%}
    </ul>
    <script>
        const ws = new WebSocket('ws://localhost:8000/ws/myurl/');
        ws.onmessage = function(event){
            const data = JSON.parse(event.data);
            console.log('data:');
            console.log(data);
            document.write(data.nbr);
        };
    </script>
    <p>Click To Back To The Welcome Page</p>
    <button><a href="/">BACK!</a></button>
</body>
</html>
