<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <style>
    body {
        background-color: #000;
        color: #fff;
        font-family: 'Press Start 2P', cursive; /* Retro gaming font */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .profile-container {
        border: 4px solid #00ff00;
        padding: 20px;
        width: 300px;
        text-align: center;
        background-color: #111;
    }
    
    .avatar img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid #00ff00;
    }
    
    .user-info h1 {
        margin: 10px 0;
        font-size: 20px;
    }
    
    .user-info p,
    .creative-stuff p {
        margin: 5px 0;
        font-size: 16px;
    }
    
    .user-info p span,
    .creative-stuff p span {
        color: #00ff00;
    }
    
    .creative-stuff {
        margin-top: 20px;
    }
    
    @media (max-width: 600px) {
        .profile-container {
            width: 90%;
        }
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
    <div class="profile-container">
        <div class="avatar">
            <img src="avatar.png" alt="User Avatar">
        </div>
        <div class="user-info">
            <h1>Player One</h1>
            <p class="wins">Wins: <span>10</span></p>
            <p class="losses">Losses: <span>5</span></p>
            <p class="draws">Draws: <span>3</span></p>
        </div>
        <div class="creative-stuff">
            <p>Level: <span>42</span></p>
            <p>High Score: <span>999,999</span></p>
        </div>
    </div>
</body>
</html>
